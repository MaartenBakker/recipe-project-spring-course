<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Index Page</title>
</head>
<body>
<h1>My Recipes</h1>
<table>
    <tr th:each="recipe: ${recipes}">
        <td th:text="${recipe.description}"></td>
        <td th:text="${recipe.cookTime}"></td>
        <td th:text="${recipe.difficulty}"></td>
    </tr>
</table>




</body>
</html>
